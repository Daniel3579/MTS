plugins {
    id 'java'
    id 'org.springframework.boot' version '2.6.3'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}

group 'ru.mts'
version '1.0-SNAPSHOT'

java {
    sourceCompatibility = '11'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.mikemybytes:junit5-formatted-source-tests:1.0.0'
    implementation 'org.testng:testng:7.7.0'
    implementation 'com.mikemybytes:junit5-formatted-source:1.0.0'
    implementation 'com.mikemybytes:junit5-formatted-source-parent:1.0.0'
    implementation 'junit:junit:4.13.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-params:5.9.2'

    implementation 'org.springframework.boot:spring-boot-starter'
    implementation group: 'org.springframework', name: 'spring-beans', version: '5.3.31'
    implementation group: 'org.springframework', name: 'spring-core', version: '5.3.31'
    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.31'
}

test {
    useJUnitPlatform()
}